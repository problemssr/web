        div.bear {
            position: absolute;
            width: 200px;
            height: 100px;
            background: url(images/bear.png) no-repeat;
            animation: bear 1s steps(8) infinite, move 1s forwards;
            transform: translateX(-50%);
            margin: 100px auto;
        }

        @keyframes bear {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px 0;
            }
        }

        @keyframes move {
            0% {
                left: 0;
            }

            100% {
                left: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="mount"></div>
    <div class="bear"></div>
</body>
