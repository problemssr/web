<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格简单案例</title>
</head>

<body>
    <table border="2" cellpadding="20" cellspacing="0" align="center" width="500">
        <tr>
            <th>排名</th>
            <th>关键词</th>
            <th>趋势</th>
            <th>今日搜索</th>
            <th>最近七日</th>
            <th>相关链接</th>
        </tr>
        <tr>
            <td>1</td>
            <td>鬼吹灯</td>
            <td><img src="images/up.jpg" alt=""></td>
            <td>456</td>
            <td>123</td>
            <td><a href="#">贴吧</a></td>
        </tr>
        <tr>
            <td>2</td>
            <td>西游记</td>
            <td><img src="images/down.jpg" alt=""></td>
            <td>21</td>
            <td>312</td>
            <td><a href="#">图片</a></td>
        </tr>
        <tr>
            <td>3</td>
            <td>H欧诺个吗</td>
            <td><img src="images/up.jpg" alt=""></td>
            <td>21</td>
            <td>32</td>
            <td><a href="#">百科</a></td>
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="2"></td>
            <td><img src="images/up.jpg" alt=""></td>
            <td>21</td>
            <td colspan="2">32</td>
        </tr>
        <tr>
            <td>3</td>
            <td><img src="images/up.jpg" alt=""></td>
            <td>21</td>
            <td colspan="2">32</td>
        </tr>
    </table>
    <h4>随机</h4>
    <ul>
        <li>1231</li>
        <li>231</li>
        <li>rewq</li>
    </ul>

    <h4>自定义列表</h4>
    <dl>
        <dt>hhh</dt>
        <dd>why</dd>
        <dd>not</dd>
        <dt>lalla</dt>
        <dd>hurry</dd>
        <dt>la</dt>
        <dd>hunger</dd>
    </dl>


</body>

</html>
